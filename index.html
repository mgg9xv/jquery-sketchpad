<!DOCTYPE html>
<html lang="en">
    <head>
        <title>pixelpad</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

        <!-- CSS Dependencies -->
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    </head>
    <body>
        <div class="container-fluid full-height background">
            <div class="row full-height">
                <div id="control-panel" class="full-height col-md-3 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <h1>pixelpad</h1>
                            <a class="align-right" href="https://github.com/mggwxyz/pixelpad">
                                <img src="./images/white-github-mark.svg" width="32px"/>
                            </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="paint-color">Choose a color:</label>
                        <input type="color" name="paint-color" value="#808080" class="btn-block form-control"/>
                    </div>
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="grid-toggle">Show grid lines:</label>
                            <input id="grid-toggle" type="checkbox" checked>
                        </div>
                    </div>
                    <form>
                        <div class="form-group">
                            <div class="form-inline">
                                <label for="grid-size">Choose a grid size:</label>
                                <input type="number" name="grid-size" value="16" min="1" max="64" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="text-center">
                                <input id="reset-button" type="button" value="Reset Grid" class="btn btn-default btn-block">
                            </div>
                        </div>
                    </form>
                    <form>
                        <div class="form-group">
                            <label for="file-name-input">Enter file name:</label>
                            <input id="file-name-input" class="btn-block form-control" type="text" placeholder="Ex. favicon.png">
                        </div>
                        <div class="form-group">
                            <div class="text-center">
                                <a id="download-button" class="btn btn-success btn-block">Download Image</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="grid-panel" class="full-height col-md-9 col-sm-12 col-xs-12">
                    <table id="grid-container"></table>
                </div>
            </div>
        </div>

        <!-- JavaScript Dependencies -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="./js/main.js"></script>

    </body>
</html>
