<!DOCTYPE html>
<html>
<head>
    <title>jQuery Sketchpad</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link href="./css/bootstrap-switch.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/bootstrap-switch.min.js"></script>
</head>
<body>
    <div class="fluid-container">
        <div id="control-panel" class="col-md-3">
            <h1>jQuery Sketchpad</h1>
            <hr>
            <div class="form-group">
                <div class="form-inline">
                    <label for="show-grid">Show grid lines:</label>
                    <input type="checkbox" name="my-checkbox" size="mini" checked>
                </div>
            </div>
            <div class="form-group">
                <label for="paint-color">Choose a color:</label>
                <input type="color" name="paint-color" value="#808080" class="btn-block form-control"/>
            </div>
            <div class="form-group">
                <div class="form-inline">
                    <label for="grid-size">Choose a grid size:</label>
                    <input type="number" name="grid-size" value="16" min=1 max=64 class="form-control"/>
                </div>
                <div class="text-center">
                    <input type="button" value="Reset" onclick="reset()" class="btn btn-info btn-block"/>
                </div>
            </div>

            <p>
                Created by Michael Gilbertson <br>
                <a href="https://github.com/mgg9xv/jquery-sketchpad">GitHub Repo</a>
            </p>
        </div>
        <div id="grid-panel" class="col-md-9">
            <table id="grid-container"></table>
        </div>
    </div>
</body>
</html>
