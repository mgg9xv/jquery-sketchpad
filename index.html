<!doctype html>
<html lang="en-us">

    <head>

        <title>Pixelpad | mggwxyz</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <link href="images/pixelpad-favicon.ico" rel="icon" type="image/x-icon">

        <link rel="stylesheet" href="stylesheets/css/main.css">

    </head>

    <body>
        <main id="main-container">
            <section id="control-section" class="control-section-visible">

               <!-- Navigation Bar -->
                <nav id="main-navigation">

                    <!-- Preview Image -->
                    <div id="preview-image-container">
                        <img id="preview-image" src="images/pixelpad-favicon.ico">
                    </div>

                    <!-- Main Heading -->
                    <h1 id="main-heading">pixelpad</h1>

                    <!-- Source Code Link -->
                    <a id="source-code-link"
                       href="https://github.com/mggwxyz/pixelpad">
                        <svg id="github-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">

                        </svg>
                    </a>

                </nav>

                <div id="control-panel">
                    <div class="control-panel-row light-gray">
                        <div id="paint-preview">&nbsp;</div>
                    </div>
                    <div id="primary-tools" class="control-panel-row">
                        <div class="control-panel-form-group row-item-1-2">
                            <label for="paint-color-input" class="form-label">Paint Color</label>
                            <input id="paint-color-input" class="input-block"
                                type="color"
                                value="#0080ff">
                        </div>
                        <div class="row-item-1-2">
                            <label for="paint-opacity-input" class="form-label">Paint Opacity</label>
                            <input id="paint-opacity-input" class="input-block slider"
                                type="range"
                                min="0"
                                max="100"
                                value="50">
                        </div>
                    </div>
                    <div id="secondary-tools">
                        <div class="control-panel-row">
                            <div class="row-item-1-2">
                                <label for="grid-size-input" class="form-label">Grid Size</label>
                                <input id="grid-size-input" class="input-block bordered-input"
                                       type="number"
                                       name="grid-size"
                                       value="16"
                                       min="16"
                                       max="24"
                                />
                            </div>
                            <div class="row-item-1-2">
                                <label class="form-label">
                                    Grid Lines
                                </label>
                                <input id="grid-toggle" class="input-block slider"
                                       type="range"
                                       min="0"
                                       max="1"
                                       value="1"
                                       step="1">
                            </div>
                        </div>
                        <div class="control-panel-row">
                            <input id="reset-grid-button" type="button" value="Reset Grid" class="row-item-only input-block button">
                        </div>
                        <div class="control-panel-row">
                            <div class="row-item-only">
                                <label for="file-name-input" class="form-label">File Name</label>
                                <input id="file-name-input" class="input-block bordered-input"
                                       type="text"
                                       placeholder="Ex. favicon.ico"
                                />
                            </div>
                        </div>
                        <form class="control-panel-row text-center">
                            <a id="download-button" class="row-item-only input-block button">Download Image</a>
                        </form>
                    </div>
                    <div id="full-menu-button-container">
                        <button id="full-menu-button" >

                            <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <g id="Symbols" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                    <g id="SVG-Icon">
                                        <rect id="Rectangle" fill="#D8D8D8" opacity="0" x="0" y="0" width="24" height="24"></rect>
                                        <g id="more" transform="translate(10.000000, 4.000000)" fill="#000000">
                                            <circle cx="2" cy="2" r="2"></circle>
                                            <circle cx="2" cy="8" r="2"></circle>
                                            <circle cx="2" cy="14" r="2"></circle>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                        </button>
                    </div>


                </div>
            </section>

            <!-- Pixelpad Grid -->
            <section id="grid-section" class="grid-section-visible">
                <div id="grid-panel" class="full-height">
                    <div id="grid-container">
                        <table id="grid-table"></table>
                    </div>
                </div>
            </section>

            <!-- Masking Layer -->
            <div id="masking-layer"></div>

        </main>

        <script src="js/main.min.js"></script>

    </body>
</html>
