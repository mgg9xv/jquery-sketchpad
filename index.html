<!DOCTYPE html>
<html>
    <head>
        <title>pixelpad</title>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
        <link href="./css/bootstrap-switch.min.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/bootstrap-switch.min.js"></script>
    </head>
    <body>
        <div class="fluid-container">
            <div id="control-panel" class="col-md-3 col-sm-12 col-xs-12" >
                <h1>pixelpad</h1>
                <hr>
                <div class="form-group">
                    <div class="form-inline">
                        <label for="show-grid">Show grid lines:</label>
                        <input type="checkbox" name="my-checkbox" size="mini" checked>
                    </div>
                </div>
                <div class="form-group">
                    <label for="paint-color">Choose a color:</label>
                    <input type="color" name="paint-color" value="#808080" class="btn-block form-control"/>
                </div>
                <div class="form-group">
                    <div class="form-inline">
                        <label for="grid-size">Choose a grid size:</label>
                        <input type="number" name="grid-size" value="16" min="1" max="64" class="form-control"/>
                    </div>
                    <div class="text-center">
                        <input type="button" value="Reset" onclick="reset()" class="btn btn-default btn-block"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="file-name">Enter file name:</label>
                    <input type="text" name="file-name" value="logo" class="btn-block form-control"/>
                </div>
                <div class="form-group">
                    <div class="text-center">
                        <a id="download-button" class="btn btn-success btn-block">Download as PNG</a>
                    </div>
                </div>
                <div class="bottom-right">
                    <a href="https://github.com/mgg9xv/pixelpad">
                        <img src="./images/GitHub-Mark-64px.png" width="50px"/>
                    </a>
                </div>
            </div>
        </div>
        <div id="grid-panel" class="col-md-9 col-sm-12 col-xs-12">
            <table id="grid-container"></table>
        </div>
    </body>
</html>
