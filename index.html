<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pixelpad</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./images/pixelpad-icon-1.png">

        <!-- CSS Dependencies -->
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
        <link href="./css/main.css" rel="stylesheet" type="text/css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet" type="text/css" >
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" >

    </head>
    <body>
        <div id="main-container" class="container-fluid">
            <div class="row full-height">
                <div id="control-panel" class="full-height col-md-3 col-sm-4 col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <h1 id="main-heading">Pixelpad</h1>
                            <span>
                                by <a href="https://github.com/mggwxyz">@mggwxyz</a>
                            </span>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-6">
                            <label for="paint-color">Paint Color</label><br>
                            <input id="paint-color-input" type="color" name="paint-color" value="#808080" class="btn-block form-control">
                        </div>
                        <div class="col-xs-6">
                            <label for="paint-opacity">Paint Opacity</label><br>
                            <div class="input-group">
                                <input id="paint-opacity-input" class="btn-block form-control"
                                    aria-describedby="opacity-addon"
                                    type="number"
                                    min="0"
                                    max="100"
                                    value="100">
                                <span class="input-group-addon" id="opacity-addon">%</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <p><strong>Paint Preview</strong></p>
                            <div id="paint-preview" class="well"></div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-6">
                            <label for="grid-size">Grid Size</label>
                            <div class="input-group">
                                <input id="grid-size-input" type="number" name="grid-size" value="16" min="1" max="64" class="form-control"
                                    aria-describedby="grid-size-addon">
                                <span class="input-group-addon" id="grid-size-addon">x16</span>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <label for="grid-toggle">Grid Lines</label>
                            <div class="center-child">
                                <input id="grid-toggle" class="btn-block" type="checkbox" checked>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="text-center">
                            <input id="reset-grid-button" type="button" value="Reset Grid" class="btn btn-default btn-block">
                        </div>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="file-name-input">Filename</label>
                            <input id="file-name-input" class="btn-block form-control" type="text" placeholder="Ex. favicon.png">
                        </div>
                        <div class="form-group">
                            <input id="download-button" class="btn btn-primary btn-block text-center" value="Download Image">
                        </div>
                    </form>
                </div>
                <div id="grid-panel" class="full-height col-md-9 col-sm-8 col-xs-12">
                    <div id="grid-container">
                        <table id="grid-table"></table>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript Dependencies -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="./js/main.js"></script>

    </body>
</html>
